<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Меню</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
        <ion-item menu-close href="#/app/tasks">
          Задания
        </ion-item>
        <ion-item menu-close href="#/app/profile">
          Мои успехи
        </ion-item>
        <ion-item menu-close href="#/app/settings">
          Настройки
        </ion-item>
        <ion-item menu-close ng-click="logout()">
          Выйти
        </ion-item>
      </ion-list>
    </ion-content>
    <div class="bar-footer bar">
      <button class="button button-block button-outline button-balanced" ng-click="sync()">
        <i class="icon ion-refresh"></i> Синхронизировать
      </button>
    </div>
  </ion-side-menu>
</ion-side-menus>
